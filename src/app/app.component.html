<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<header>
  <app-location-header-search class="abs-position"></app-location-header-search>
</header>

<div class="map-area">
  <app-location-map></app-location-map>
</div>

<main>
  <div class="swich-view-container">
    <h1 class="heading-text">
      Top {{ topTenPowerPlants.length }} annual net generation of power plants.
    </h1>
    <div class="swich-view-icons" (click)="onToggleView()">
      <span class="switch-view-text">SWITCH VIEW</span>
      <i *ngIf="!isCardView" class="fa fa-table" aria-hidden="true"></i>
      <i *ngIf="isCardView" class="fa fa-id-card" aria-hidden="true"></i>
    </div>
  </div>
  <div *ngIf="isCardView" class="app-location-card-main">
    <ng-container *ngFor="let locData of topTenPowerPlants">
      <app-location-card [locData]="locData"></app-location-card>
    </ng-container>
  </div>
  <div *ngIf="!isCardView" class="app-location-table-main">
    <app-location-table-view
      [locDataList]="topTenPowerPlants"
    ></app-location-table-view>
  </div>
</main>

<aside>
  <app-location-filter></app-location-filter>
</aside>

<footer>
  <h1 class="footer-title">copyright &copy; 2020-2022</h1>
</footer>
